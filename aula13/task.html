<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .task {
            background-color: #F2F2F2;
            border-left: 20px solid #727272;
            padding: 24px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 500;
            list-style: none;
        }
        
        .task-done {
            border-color: #61A500;
        }
        
        .task-cancel {
            border-color: #CC424C;
        }
    </style>
</head>
<body>
    <section>
        <ul>
            <li class="task task-done">
                Lavar a casa
            </li>
            <li class="task task-cancel">
                Lavar a casa
            </li>
            <li class="task task">
                Lavar a casa
            </li>
        </ul>
    </section>
</body>
</html>
